  <ion-toolbar>
      <ion-buttons slot="start" class="back_btn">
        <ion-back-button defaultHref="" color="secondary"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>


 <ion-content class="dashboard">

 	<ion-row>
		<ion-col size="4" offset="4">
			<img src="/assets/images/logo.png">
		</ion-col>
	</ion-row>

	<p class="find_partner">Find Your Partner</p>

	<ion-row class="partner_search">
		<ion-col size="5" offset="1">
		<ion-card class="partner_card" [routerLink] ="['/search-people']">
			<img src="/assets/images/search_icon.png" class="partner_img" color="secondary">
		</ion-card>
		<p class="partner_text">Search People</p>
	</ion-col>
    <ion-col size="5" offset="1">
		<ion-card class="partner_card" [routerLink] ="['/send-message']">
			<img src="/assets/images/message_link.png" class="partner_img" color="secondary">
		</ion-card>
		<p class="partner_text">Message a Link</p>
	</ion-col>
	</ion-row>


	<ion-row class="partner_search">
		<ion-col size="5" offset="1">
		<ion-card class="partner_card" [routerLink] ="['/nearby-devices']">
			<img src="/assets/images/nearby_icon.png" class="partner_img" color="secondary"> 
		</ion-card>
		<p class="partner_text">Nearby Devices</p>
	</ion-col>
    <ion-col size="5" offset="1">
		<ion-card class="partner_card" [routerLink] ="['/scan-qr']">
			<img src="/assets/images/qr_icon.png" class="partner_img" color="secondary">
		</ion-card>
		<p class="partner_text">Scan QR Code</p>

	</ion-col>
	</ion-row>

	<p class="back_home"> <ion-icon name="arrow-back"></ion-icon>Back to home</p>

	

</ion-content>
