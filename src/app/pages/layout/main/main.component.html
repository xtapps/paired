<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="side_head ion-padding" no-shadow>
        <ion-toolbar>
          <ion-row>
               <img src="/assets/images/logo.png" class="aside_bg">
          </ion-row>
            </ion-toolbar>  
              </ion-header>
              <ion-content class="dashboard">
                <ion-list class="aside_menus">
                  <ion-menu-toggle auto-hide="false">
                    <ion-row class="menus" [routerLink]="['/updated-profile']">
                      <ion-col size="2">
                         <img src="/assets/images/cam_ico.png" class="profile_ico">
                      </ion-col>
                      <ion-col size="10">
                         <p class="">Profile</p>
                       </ion-col>
                     </ion-row>
                     <ion-row class="menus" [routerLink]="['/find-partner']">
                      <ion-col size="2">
                         <img src="/assets/images/other_gendericon.png" class="profile_ico">
                      </ion-col>
                      <ion-col size="10">
                         <p class="">Find Partner</p>
                       </ion-col>
                     </ion-row>
                     <ion-row class="menus" [routerLink]="['/profile']">
                      <ion-col size="2">
                         <img src="/assets/images/bell_icon.png" class="profile_ico">
                      </ion-col>
                      <ion-col size="10">
                         <p class="">Chat</p>
                       </ion-col>
                     </ion-row>
                     <ion-row class="menus" [routerLink]="['/signin']">
                      <ion-col size="2">
                         <img src="/assets/images/female_icon.png" class="profile_ico">
                      </ion-col>
                      <ion-col size="10">
                         <p class="">LogOut</p>
                       </ion-col>
                     </ion-row>
                  </ion-menu-toggle>
                </ion-list>
              </ion-content>
            </ion-menu>
            <ion-router-outlet id="main-content"></ion-router-outlet>
          </ion-split-pane>
        </ion-app>
