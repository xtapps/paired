<ion-content class="dashboard" transparent>
	
	<ion-row>

			<img src="/assets/images/logo.png" class="logo_img">
		</ion-col>
	</ion-row>

    <ion-card class="input_card">
	    <ion-input placeholder="Email" class="user_text"></ion-input>
	</ion-card>
	<ion-card class="input_card">

	</ion-card>

	<p class="log_btn" [routerLink]="['/']">Login</p>
    <ion-row>
		<ion-col size="4" offset="4">
			<img src="/assets/images/login_btn.png" [routerLink]="['/dashboard']" class="login_btn">
		</ion-col>
	</ion-row>
	<p class="frgt_btn" [routerLink]="['/']">Forget password</p>
	<p class="signup_btn" [routerLink]="['/register']">New Member? Sign Up</p>
